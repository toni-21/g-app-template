name: app

on: [push, pull_request]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
        - name: Checkout code
          uses: actions/checkout@v3
        - name: Setup Flutter
          uses: subosito/flutter-action@v2
          with:
            channel: 'stable'
        - name: Install Dependencies
          run: flutter packages get
        - name: Run tests 
          run: flutter test